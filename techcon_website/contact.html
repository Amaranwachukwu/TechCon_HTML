    <header>
        <h1>Contact Us</h1>

        <nav>

    <main>
        <section id="mail">
            <p>Write to us at <a href="mailto:email@example.com">TechCon 2024</a>Customer care</p>
        </section>

        <section id="social_media">
            <p>Connect with us on all social media platforms</p>
            <ul>
                <li><a href="www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="www.twitter.com" target="_blank">Twitter</a></li>

        <section id="event_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100893.07069000047!2d-122.58742332458498!3d37.792185014837955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580cd97e20b73%3A0xac908a93a5f79226!2sHotel%20Drisco%20Pacific%20Heights!5e0!3m2!1sen!2sng!4v1735569123398!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section id="contact_form">
            <form action="www.example.com" method="post">
                <label for="username">Full name</label>
           <input type="text" name="username" id="username" placeholder="Full name" required> 

           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required placeholder="example@domain.com">

           <label for="textarea">Write the team a message</label>
           <input type="text" name="textarea" id="textarea">

           <button type="submit">Send Message</button>

            </form>
        </section>
